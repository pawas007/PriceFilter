<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="price-filter">

        <div class="number-price">
            <input type="text" min="100" max="7000000" value="" id="lower_price_num" placeholder="100" maxlength="7" pattern="[0-9]"> -
            <input type="text" min="100" max="7000000" value="" id="upper_price_num" placeholder="7000000" maxlength="7" pattern="\d*">
        </div>

        <div class="range-price">
            <input type="range" min="100" max="7000000" value="100" id="lower_price_range">
            <input type="range" min="100" max="7000000" value="7000000" id="upper_price_range">
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
